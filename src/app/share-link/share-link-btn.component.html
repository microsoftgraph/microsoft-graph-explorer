<div id="response-action-bar">
    <i class="ms-Icon ms-Icon--Share" title="{{getStr('Share Query')}}" tabindex="0" role="button" aria-label="Share this query"
        (click)="showShareDialog()" (keydown)="showShareDialogKeyDown($event)"></i>
</div>
<div class="ms-Dialog" id="share-link-dialog">
    <div class="ms-Dialog-title">{{getStr('Share Query')}}</div>
    <div class="ms-Dialog-content">
        <label for="default">{{getStr('Share this link to let people try your current query in the Graph Explorer.')}}</label>
        <input id="default" class="c-text-field" type="text" name="default" onclick="this.select();" value="{{getShareLink()}}">
    </div>
    <div class="ms-Dialog-actions">
        <button class="ms-Button ms-Dialog-action">
            <span class="ms-Button-label">{{getStr('Close')}}</span>
        </button>
    </div>
</div>
